<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="David De La Puente - Kirgo -" >
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="container">
        <a href="{{ url_for('index') }}">SocNet</a> |
        <a href="{{ url_for('home') }}">Home</a> |
        <a href="{{ url_for('login') }}">Log In</a> |
        <a href="{{ url_for('signup') }}">Sign Up</a>
        <h1>{{ title }}</h1>
        <form>
            {% for key, value in fields.items() %}
            <label>{{ key }}: {{ value }}</label><br>
            {% endfor %}
        </form>

        {% if 'last_posts' in fields %}
        <br>Previous Posts: <br>{{ fields['last_posts'] | safe }}<br>
        {% endif %}
    </div>
</body>
</html>
